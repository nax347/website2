<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truecatspr - Music Promotion</title>
    <link rel="icon" type="image/x-icon" href="catfavicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            background-color: #2a2a2a;
            color: #edaf42;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: #1f1f1f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner img {
            max-height: 180px;
            max-width: 100%;
            height: auto;
            padding: 20px;
        }

        nav {
            background-color: #1f1f1f;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* Desktop-Navigation */
        .desktop-menu {
            display: flex;
            gap: 25px;
            padding: 0 20px;
        }

        .desktop-menu a {
            color: #edaf42;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .desktop-menu a:hover {
            background-color: #edaf42;
            color: #2a2a2a;
        }

        /* Mobile-Navigation */
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: #edaf42;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #1f1f1f;
            width: 100%;
            position: absolute;
            top: 100%;
            left: 0;
            padding: 1rem;
            z-index: 999;
        }

        .mobile-menu a {
            color: #edaf42;
            text-decoration: none;
            padding: 1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            margin: 2px;
        }

        .mobile-menu a:hover {
            background-color: #edaf42;
            color: #2a2a2a;
        }

        .content-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex: 1;
        }

        h1, h2 {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #edaf42;
            padding-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.1em;
        }

        .section {
            margin-bottom: 3rem;
            background-color: #1a1a1a55;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #1a1a1a;
            color: #edaf42;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid #edaf4233;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .impressum-link,
        .newsletter-link {
            color: #edaf4280;
            font-size: 0.7em;
            text-decoration: none;
            letter-spacing: 0.3px;
            transition: color 0.3s ease;
        }

        .impressum-link:hover,
        .newsletter-link:hover {
            color: #edaf42;
        }

        .social-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-btn {
            background-color: #1a1a1a;
            color: #edaf42;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid #edaf4233;
        }

        .social-btn:hover {
            background-color: #edaf42;
            color: #2a2a2a;
            transform: translateY(-2px);
        }

        .copyright {
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .banner {
                height: 150px;
            }

            .banner img {
                max-height: 120px;
                padding: 10px;
            }

            .nav-container {
                justify-content: space-between;
            }

            .hamburger {
                display: block;
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
            }

            .desktop-menu {
                display: none;
            }

            .mobile-menu.active {
                display: flex;
            }

            .content-container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .section {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .banner {
                height: 100px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                flex-direction: column;
                gap: 10px;
            }

            .social-btn {
                width: 40px;
                height: 40px;
            }
        }

        @media (min-width: 1201px) {
            .desktop-menu {
                gap: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="banner2.jpeg" alt="truecatspr Banner">
    </div>

    <nav>
        <div class="nav-container">
            <!-- Desktop Navigation -->
            <div class="desktop-menu">
                <a href="index.html">Home</a>
                <a href="about.html">Über uns</a>
                <a href="services.html">Leistungen</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Kontakt</a>
            </div>

            <!-- Mobile Navigation -->
            <button class="hamburger">☰</button>
            <div class="mobile-menu">
                <a href="index.html">Home</a>
                <a href="about.html">Über uns</a>
                <a href="services.html">Leistungen</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Kontakt</a>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="section">
            <h1>Willkommen bei truecatspr</h1>
            <p>Ihr Partner für authentische Musikpromotion</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-links">
                    <a href="impressum.html" class="impressum-link">Impressum</a>
                    <a href="newsletter.html" class="newsletter-link">Newsletter</a>
                </div>
                <p class="copyright">&copy; 2025 truecatspr. Alle Rechte vorbehalten.</p>
            </div>
            <div class="social-bar">
                <a href="https://facebook.com/truecatspr" class="social-btn" target="_blank" rel="noopener">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/truecatspr/" class="social-btn" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://bsky.app/profile/truecatspr.bsky.social" class="social-btn" target="_blank" rel="noopener">
                    <i class="fas fa-cloud"></i>
                </a>
                <a href="https://www.youtube.com/@truecatspr" class="social-btn" target="_blank" rel="noopener">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.tiktok.com/@truecatspr" class="social-btn" target="_blank" rel="noopener">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://open.spotify.com/user/317fjhiyokxw232jy7get6x3wyxy" class="social-btn" target="_blank" rel="noopener">
                    <i class="fab fa-spotify"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Hamburger-Menü Funktionalität
        document.querySelector('.hamburger').addEventListener('click', function(e) {
            e.stopPropagation();
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active');
        });

        // Menü schließen bei Klick außerhalb
        document.addEventListener('click', function() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.remove('active');
        });
    </script>
</body>
</html>
